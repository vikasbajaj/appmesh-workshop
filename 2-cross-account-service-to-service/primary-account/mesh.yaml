Parameters:
  ProjectName:
    Type: String
    Description: Project name to link stacks

Resources:
  Mesh:
    Type: AWS::AppMesh::Mesh
    Properties:
      MeshName: !Sub '${ProjectName}-mesh'

  BookNode:
    Type: AWS::AppMesh::VirtualNode
    Properties:
      MeshName: !GetAtt Mesh.MeshName
      VirtualNodeName: book-vn
      Spec:
        Backends:
        - VirtualService:
            VirtualServiceName: !Sub 'notification.secondary.${ProjectName}.local'
        Listeners:
        - PortMapping:
            Port: 8081
            Protocol: http
        ServiceDiscovery:
          DNS:
            Hostname: !Sub "book.${ProjectName}.local"
